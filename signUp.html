<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TodoList/SignUp</title>
</head>
<body>
    <header>
        <h1>Sign Up</h1>
    </header>
    <main>
        <form>
            <label for="first-name">First Name</label><br>
            <input type="text" id="first-name" name="signUp"><br>

            <label for="last-name">Last Name</label><br>
            <input type="text" id="last-name" name="signUp"><br>

            <label for="email">Email</label><br>
            <input type="text" id="email" name="signUp"><br>

            <label for="password">Password</label><br>
            <input type="text" id="password" name="signUp"><br>

            <label for="repeat_password">Repeat Password</label><br>
            <input type="text" id="repeat_password" name="signUp"><br><br>

            <input type="submit">

        </form>
    </main>
</body>
</html>
